<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <h1>Tastecamp</h1>
            </div>
            <div class="recipes"> </div>
            <input type="text" class="search-bar" placeholder="Procurar receita...">
        </div>
    </main>
    <section class="recipe-add-info">
        <div class="container">
            <div class="add-recipe">
                <h2>Adicionar Receita</h2>
            </div>
            <form method="GET">
                <div class="recipe-text-local">
                    <label for="name-text">Nome da receita</label>
                    <input type="text" name="name-text" class="name-text">
                </div>
                <div class="recipe-text-local">
                    <label for="ingredients-text">Ingredientes</label>
                    <textarea name="ingredients-text" class="ingredients-text" ></textarea>
                </div>
                <div class="recipe-text-local">
                    <label for="prepare-text">Modo de preparo</label>
                    <textarea name="prepare-text" class="prepare-text" ></textarea>
                </div>
                <button class="save-recipe"><ion-icon name="save"></ion-icon>Adicionar receita</button>
            </form>
    </section>

    <section class="infos">
        <div class="container">
            <div class="add-recipe">
                <h2> </h2>
            </div>
            <div class="recipe-infos">
                <div class="recipe-text-local">
                    <label for="ingredients-text">Ingredientes</label>
                    <textarea  disabled name="ingredients-text" class="ingredients-text" ></textarea>
                </div>
                <div class="recipe-text-local">
                    <label for="prepare-text">Modo de preparo</label>
                    <textarea  disabled name="prepare-text" class="prepare-text" ></textarea>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
